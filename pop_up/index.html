<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Pop up</title>

</head>
<body>
    <button id="open">
        Abrir Pop up 1
    </button>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <img src="./img/Saly-27.png" alt="#">
            <p>
               <b>Utilizamos cookies para mejorar la experiencia de usuario, la analítica y el marketing.</b> 
            </p>
            <button id="close">¡Eso está bien!</button>
        </div>
    </div>
    
    <section id="hero">
    <button id="open_2">
       Abrir Pop up 2
    </button>
    <div class="modal-container2" id="modal_container2">
        <div class="modal2">
            <img src="./img/Frame.png" alt="#">
            <p>
               <b>¡Se cerrará la sesión inmediatamente!</b> 
            </p>
            <button id="close2">Ampliar sesión</button>
        </div>
    </div>
</section>
    <script src="/main.js"></script>
</body>
</html>
